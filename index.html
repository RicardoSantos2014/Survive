<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> A Party Sobrevive? </title>
        <meta charset="UTF-8">
        <meta name="description" content="Calculadora de encontro que verifica se o grupo de RPG sibrevive ou não e quantos turnos o combate dura.">
        <link rel="stylesheet" href="./index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./index.js"></script>
        <script src="./d20.js/d20.js"></script>
    </head>
    <body>
        <div>
            <h1>A party sobrevive?</h1>
        </div>
        <div>
            <form>
                <div class="classCabecalho">
                <label class="divNome">Nome do personagem:</label>
                <label class="divAtaque">Ataque do personagem:</label>
                <label class="divDano">Dano do personagem:</label>
                <label class="divDefesa">Defesa do personagem:</label>
                <label class="divVida">Pontos de vida do personagem:</label></div>
                <br/>
                <div class="classCabecalho" id="personagensDaParty"></div>
                <br/>
                <div class="classCabecalho">
                <input type="text" id="nomePersonagem"/>
                <input type="number" pattern="[0-9]*" id="ataquePersonagem"/>
                <input type="text" id="danoPersonagem"/>
                <input type="number" pattern="[0-9]*" id="defesaPersonagem"/>
                <input type="number" pattern="[0-9]*" id="pontosDeVidaPersonagem"/></div>
                <br/>
                <input type="button" id="btnAddPartyMember" value="Adiciona Personagem">
                <br/>
            </form>
            
        </div>
        <div>
            <form>
                <label class="divNome">Nome do inimigo:</label>
                <label class="divAtaque">Ataque do inimigo:</label>
                <label class="divDano">Dano do inimigo:</label>
                <label class="divDefesa">Defesa do inimigo:</label>
                <label class="divVida">Pontos de vida do inimigo:</label>
                <br/>
                <div id="inimigosDaParty"></div>
                <br/>
                <input type="text" id="nomeInimigo"/>
                <input type="number" pattern="[0-9]*" id="ataqueInimigo"/>
                <input type="text" id="danoInimigo"/>
                <input type="number" pattern="[0-9]*" id="defesaInimigo"/>
                <input type="number" pattern="[0-9]*" id="pontosDeVidaInimigo"/>
                <br/>

                <!--Por enquanto vamos deixar somente um inimigo para possibilitar os cálculos-->
                <input type="button" class="btnCalcular" id="botaoCalcular" value="Calcular"/>
            </form>
            
        </div>
        <!-- <div class="classBotaoCalcular">
            <input type="button" class="btnCalcular" id="botaoCalcular" value="Calcular"/>
        </div> -->
        <div id="relatorioDeCombate">

            </div>
        </div>
    </body>
</html>
