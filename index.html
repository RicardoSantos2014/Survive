<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> A Party Sobrevive? </title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Calculadora de encontro que verifica se o grupo de RPG sibrevive ou não e quantos turnos o combate dura.">
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script src="./d20.js/d20.js"></script>
</head>

<body>
    <div>
        <h1>A party sobrevive?</h1>
    </div>
    <div class="formTotal">
        <div class="formColumn">
            <p>Informações de cada personagem do grupo de aventureiros:</p>
            <form>
                <div class="divTable">
                    <div class="divTableBody">
                        <div class="divTableRow">
                            <div class="divTableCell">Nome</div>
                            <div class="divTableCell">Ataque</div>
                            <div class="divTableCell">Dano</div>
                            <div class="divTableCell">Defesa</div>
                            <div class="divTableCell">Pontos de vida</div>
                        </div>
                        <div class="divTableRow" id="personagensDaParty"></div>
                        <div class="divTableRow">
                            <div class="divTableCell"><input type="text" id="nomePersonagem" /></div>
                            <div class="divTableCell"><input type="number" pattern="[0-9]*" id="ataquePersonagem" />
                            </div>
                            <div class="divTableCell"><input type="text" id="danoPersonagem" /></div>
                            <div class="divTableCell"><input type="number" pattern="[0-9]*" id="defesaPersonagem" />
                            </div>
                            <div class="divTableCell"><input type="number" pattern="[0-9]*"
                                    id="pontosDeVidaPersonagem" /></div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell"><input type="button" id="btnAddPartyMember"
                                    value="Adiciona Personagem"></div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                        </div>
                    </div>
                </div>

                <br />
            </form>
        </div>
        <div class="formColumn">
            <p>Informações do inimigo do grupo de aventureiros:</p>
            <form>
                <div class="divTable">
                    <div class="divTableBody">
                        <div class="divTableRow">
                            <div class="divTableCell">Nome</div>
                            <div class="divTableCell">Ataque</div>
                            <div class="divTableCell">Dano</div>
                            <div class="divTableCell">Defesa</div>
                            <div class="divTableCell">Pontos de vida</div>
                        </div>
                        <div class="divTableRow" id="inimigosDaParty"></div>
                        <div class="divTableRow">
                            <div class="divTableCell"><input type="text" id="nomeInimigo" /></div>
                            <div class="divTableCell"><input type="number" pattern="[0-9]*" id="ataqueInimigo" /></div>
                            <div class="divTableCell"><input type="text" id="danoInimigo" /></div>
                            <div class="divTableCell"><input type="number" pattern="[0-9]*" id="defesaInimigo" /></div>
                            <div class="divTableCell"><input type="number" pattern="[0-9]*" id="pontosDeVidaInimigo" />
                            </div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell"><input type="button" class="btnCalcular" id="botaoCalcular"
                                    value="Calcular" /></div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                        </div>
                    </div>
                </div>

                <!--Por enquanto vamos deixar somente um inimigo para possibilitar os cálculos-->

            </form>

        </div>
    </div>
    <!-- <div class="classBotaoCalcular">
            <input type="button" class="btnCalcular" id="botaoCalcular" value="Calcular"/>
        </div> -->
    <div id="relatorioDeCombate">

    </div>
    </div>
</body>

</html>
