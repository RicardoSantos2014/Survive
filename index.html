<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> A Party Sobrevive? </title>
        <meta charset="UTF-8">
        <meta name="description" content="Calculadora de encontro que verifica se o grupo de RPG sibrevive ou não e quantos turnos o combate dura.">
        <link rel="stylesheet" href="./index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./index.js"></script>
        <script src="./d20.js/d20.js"></script>
    </head>
    <body>
        <div>
            <h1>A party sobrevive?</h1>
        </div>
        <div>
            <form>
                <label class="labelDoInput">Nome do personagem:</label><input type="text" id="nomePersonagem"/> <br/> <br/>
                <label class="labelDoInput">Ataque do personagem:</label><input type="number" pattern="[0-9]*" id="ataquePersonagem"/> <br/> <br/>
                <label class="labelDoInput">Dano do personagem:</label><input type="text" id="danoPersonagem"/> <br/> <br/>
                <label class="labelDoInput">Defesa do personagem:</label><input type="number" pattern="[0-9]*" id="defesaPersonagem"/>
                <label class="labelDoInput">Pontos de vida do personagem:</label><input type="number" pattern="[0-9]*" id="pontosDeVidaPersonagem"/>
                <br/>
                <input type="button" id="btnAddPartyMember" value="Adiciona Personagem">
            </form>
            <div id="personagensDaParty">

            </div>
        </div>
        <div>
            <form>
                <label>Nome do inimigo:</label><input type="text" id="nomeInimigo"/> <br/> <br/>
                <label>Ataque do inimigo:</label><input type="number" pattern="[0-9]*" id="ataqueInimigo"/> <br/> <br/>
                <label>Dano do inimigo:</label><input type="text" id="danoInimigo"/> <br/> <br/>
                <label>Defesa do inimigo:</label><input type="number" pattern="[0-9]*" id="defesaInimigo"/>
                <br/>
                <!--Por enquanto vamos deixar somente um inimigo para possibilitar os cálculos-->
                <input type="button" class="btnCalcular" id="botaoCalcular" value="Calcular"/>
            </form>
            <div id="inimigosDaParty">

            </div>
        </div>
        <!-- <div class="classBotaoCalcular">
            <input type="button" class="btnCalcular" id="botaoCalcular" value="Calcular"/>
        </div> -->
        <div id="relatorioDeCombate">

            </div>
        </div>
    </body>
</html>
