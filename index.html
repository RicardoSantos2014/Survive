<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> A Party Sobrevive? </title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Calculadora de encontro que verifica se o grupo de RPG sibrevive ou não e quantos turnos o combate dura.">
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script src="./d20.js/d20.js"></script>
</head>

<body>
    <div>
        <h1>A party sobrevive?</h1>
    </div>
    <div>
        <form>

            <div class="divTable">
                <div class="divTableBody">
                    <div class="divTableRow">
                        <div class="divTableCell">Nome do personagem</div>
                        <div class="divTableCell">Ataque do personagem</div>
                        <div class="divTableCell">Dano do personagem</div>
                        <div class="divTableCell">Defesa do personagem</div>
                        <div class="divTableCell">Pontos de vida do personagem</div>
                    </div>
                    <div class="divTableRow" id="personagensDaParty"></div>
                    <div class="divTableRow">
                        <div class="divTableCell"><input type="text" id="nomePersonagem" /></div>
                        <div class="divTableCell"><input type="number" pattern="[0-9]*" id="ataquePersonagem" /></div>
                        <div class="divTableCell"><input type="text" id="danoPersonagem" /></div>
                        <div class="divTableCell"><input type="number" pattern="[0-9]*" id="defesaPersonagem" /></div>
                        <div class="divTableCell"><input type="number" pattern="[0-9]*" id="pontosDeVidaPersonagem" /></div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell"><input type="button" id="btnAddPartyMember" value="Adiciona Personagem"></div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                    </div>
                </div>
            </div>
            
            <br />
        </form>

    </div>
    <div>
        <form>
            <label class="divNome">Nome do inimigo:</label>
            <label class="divAtaque">Ataque do inimigo:</label>
            <label class="divDano">Dano do inimigo:</label>
            <label class="divDefesa">Defesa do inimigo:</label>
            <label class="divVida">Pontos de vida do inimigo:</label>
            <br />
            <div id="inimigosDaParty"></div>
            <br />
            <input type="text" id="nomeInimigo" />
            <input type="number" pattern="[0-9]*" id="ataqueInimigo" />
            <input type="text" id="danoInimigo" />
            <input type="number" pattern="[0-9]*" id="defesaInimigo" />
            <input type="number" pattern="[0-9]*" id="pontosDeVidaInimigo" />
            <br />

            <!--Por enquanto vamos deixar somente um inimigo para possibilitar os cálculos-->
            <input type="button" class="btnCalcular" id="botaoCalcular" value="Calcular" />
        </form>

    </div>
    <!-- <div class="classBotaoCalcular">
            <input type="button" class="btnCalcular" id="botaoCalcular" value="Calcular"/>
        </div> -->
    <div id="relatorioDeCombate">

    </div>
    </div>
</body>

</html>
